<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form method="post" action="reg.php" class="container-form">
        <div class="container">
            <div class="heading">
                <h2>
                    Employee Registration Form
                </h2>
            </div>
            <div class="form1">
                <label for="pre-fix"></label>
                <div class="form1-txt">
                    <div>
                        <label for="mr"><input type="radio" name="" id="mr">MR</label>
                    </div>
                    <div>
                        <label for="mrs"><input type="radio" name="" id="mrs">MRS</label>
                    </div>
                    <div>
                        <label for="ms"><input type="radio" name="" id="ms">MS</label>
                    </div>
    
                </div>
    
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="form-txt">
                        <input type="text" class="form-control" name="first_name" placeholder="e.g. Marcus"/>
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <div class="form-txt">
                        <input type="text" class="form-control" name="last_name" placeholder="e.g. Rashford" />
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="email">mail address 1</label>
                    <div class="form-txt">
                        <input type="text" class="form-control" name="first_email" placeholder="e.g. marcusrashford10@gmail.com" />
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="email">mail address 2</label>
                    <div class="form-txt">
                        <input type="text" class="form-control" name="second_email" placeholder="e.g. marcusrashford10@gmail.com" />
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="city">City</label>
                    <div class="form-txt">
                        <input type="text" class="form-control" name="city" placeholder="e.g. Manchester">
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="state">STATE:</label>
                    <div class="form-txt">
                        <select name="state" name="state" style="padding: 0.3rem;">
                            <option value="Nairobi">Nairobi</option>
                            <option value="mombasa">Mombasa</option>
                            <option value="kisumu">Kisumu</option>
                            <option value="Naivasha">Naivasha</option>
                            <option value="Nakuru">Nakuru</option>
                        </select>
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <div class="form-txt">
                        <input type="number" class="form-control" name="zip_file"> <br> <br>
                    </div>
    
                </div>
    
            </div>
    
            <!-- <div class="form-group">
                <label for="photo">Upload Photo</label>
                <div class="form-txt">
                    <form action="" method="post" name="photo" enctype="multipart/form-data" style="padding: 0.3rem;">
                        <input type="file" name="photo" accept="image/**"> <br> <br>
    
                    </form>
                </div>
            </div> -->
            <div class="buttons">
                <input class="btn1" type="reset" value="Reset form"> <br> <br>
                <input class="btn2" type="submit" value="submit"> <br> <br>
            </div>
    
    
        </div>
    </form>
</body>

</html>
